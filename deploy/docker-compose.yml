version: '3.8'

services:
  blog-server:
    build: ./server
    container_name: blog-server
    restart: unless-stopped
    environment:
      JAVA_OPTS: "-Xms256m -Xmx512m"
    networks:
      - blog-network
  blog-web:
    build: ./web
    container_name: blog-web
    restart: unless-stopped
    networks:
      - blog-network
  blog-admin:
    build: ./admin
    container_name: blog-admin
    restart: unless-stopped
    networks:
      - blog-network
  nginx:
    image: nginx:alpine
    container_name: blog-proxy
    restart: unless-stopped
    ports:
      # 将宿主机的 80 端口映射到容器的 80 端口
      - "80:80"
      # 【新增】将宿主机的 443 端口映射到容器的 443 端口
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - blog-network
    depends_on:
      - blog-server
      - blog-web
      - blog-admin

networks:
  blog-network:
    driver: bridge