# -----------------------------------------------
# HTTP (80) -> HTTPS (443) 强制跳转
# -----------------------------------------------
server {
    listen 80;
    # 替换成你的域名
    server_name blog.yourdomain.com;

    # 将所有 http 请求 301 永久重定向到 https
    return 301 https://$host$request_uri;
}

# -----------------------------------------------
# HTTPS (443) 服务配置
# -----------------------------------------------
server {
    # 监听 443 端口并启用 ssl 和 http2
    listen 443 ssl http2;
    # 替换成你的域名
    server_name blog.yourdomain.com;

    # 日志
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # SSL 证书配置
    # 【注意】这里使用的是容器内的路径, 对应 docker-compose.yml 中的挂载
    ssl_certificate /etc/nginx/ssl/blog.pem;
    ssl_certificate_key /etc/nginx/ssl/blog.key;

    # SSL 安全优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # (可选但推荐) 开启 HSTS，强制浏览器使用 HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;


    # -----------------------------------------------
    # 你的反向代理规则 (和之前保持一致)
    # -----------------------------------------------

    # 博客前台 (Nuxt)
    location / {
        proxy_pass http://blog-web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # 博客后台 (Vue3)
    location /admin/ {
        proxy_pass http://blog-admin:5137/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 博客服务端 (Spring Boot)
    location /api/ {
        proxy_pass http://blog-server:12345/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}